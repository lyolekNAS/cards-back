#debug: true
logging:
    level:
        org.sav: INFO
#        org.springframework.security.oauth2=: DEBUG
#        org.springframework.security: DEBUG
#        org.hibernate.SQL: debug
#        org.hibernate.tool.hbm2ddl: debug

spring:
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://user-service:8050/user-service

    datasource:
        url: jdbc:h2:mem:testdb
    jpa:
        hibernate.ddl-auto: create-drop
        show-sql: true
    config:
        import:
            - optional:configserver:${config.server.url}
    cloud:
        vault:
            enabled: false
server:
    error:
        whitelabel:
            enabled: false

    port: 8052
    forward-headers-strategy: framework

springdoc:
    swagger-ui:
        enabled: false
    api-docs:
        enabled: false